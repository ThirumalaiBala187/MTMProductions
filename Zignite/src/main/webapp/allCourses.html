<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="courses.css">
    <link rel="icon" href="Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fjalla+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="whole">
       <div class="courseheader">
            <img src="ProjectLogo.png" onclick="window.location.href='http://localhost:8080/Zignite/userHome.html'" style="height:100px;width: 300px">
            <input type="text" name="search" placeholder="&#x1F50D;&ensp;Search for a course" class="searchinp">
        </div>
        <div class="navbar">
            <div class="cnav active" onclick="changeTab(this)">All</div>
            <div class="cnav" onclick="changeTab(this)">Trending</div>
            <div class="cnav" onclick="changeTab(this)">New</div>
            <div class="cnav" onclick="changeTab(this)">Popular</div>
        </div> 
        <div class="side">
            <div class="filter">
                <p style="margin-left: 20px;margin-bottom: 20px;">Categories</p>
                <div class="drop" onclick="changearrow(1,'drop1')" id="drop1">
                    <div class="cfil">
                        <span>All</span>
                        <span class="arrow" id="arr1" >&#9654</span>
                    </div>
                    <div class="dropdown">
                        <option>Introduction to Python</option>
                        <option style="border-top: 2px solid lightgrey">Introduction to LLM</option>
                    </div>
                </div>

                <div class="drop" onclick="changearrow(2,'drop2')" id="drop2">
                    <div class="cfil">
                        <span>Programming</span>
                        <span class="arrow" id="arr2">&#9654</span>
                    </div>
                    <div class="dropdown">
                        <option>Introduction to Python</option>
                    </div>
                </div>
                <div class="drop" onclick="changearrow(3,'drop3')" id="drop3">
                    <div class="cfil">
                        <span>Advance</span>
                        <span class="arrow" id="arr3">&#9654</span>
                    </div>
                    <div class="dropdown">
                        <option>Introduction to LLM</option>
                    </div>
                </div>
                <div class="drop" onclick="changearrow(4,'drop4')" id="drop4">
                    <div class="cfil" style="border-bottom: 2px solid lightgray;">
                        <span>Business</span>
                        <span class="arrow" id="arr4">&#9654</span>
                    </div>
                    <div class="dropdown">
                        <option>No courses available here</option>
                    </div>
                </div>

                <!-- <p style="margin: 30px 20px 20px 20px;">Quick Filters</p>
                <div class="cfil">Free Courses</div>
                <div class="cfil">Most Popular</div>
                <div class="cfil" style="border-bottom: 2px solid lightgray;">Newly Added</div> -->
            </div>

            <div class="container" id="container">
            </div>
        </div>


        <div class="learningpath">Learning paths
            <div class="pl">Become a full-stack developer
                <p class="footer">12 courses&emsp;&emsp;&emsp;6 months</p>
            </div>
            <div class="pl">Data Science Career Path
                <p class="footer">8 courses&emsp;&emsp;&emsp;4 months</p>
            </div>
        </div>
    </div>

    <script src="course.js"></script>
</body>

</html>
