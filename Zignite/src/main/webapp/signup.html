            <input type="email" class="detailsBox" placeholder="Email" id="email" value="" required>
            <div class="detailsBox" style="padding-left: 0px" id="passwordBox">

            <input type="text" class="detailsBox" placeholder="Last Name" id="lastName" value="">
            <input type="date" id="dob" onfocus="this.type='date'" onblur="if(!this.value)this.type='text'" placeholder="Date of Birth" class="detailsBox">

            <button id="continueBtn" onclick="signUp()">Sign Up</button>
            <p style="font-size: 20px">Existing user?&ensp;<a href="http://localhost:8080/Zignite/signin.html">Sign in</a></p>
